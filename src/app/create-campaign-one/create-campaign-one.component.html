
<div class="col-md-12 order-md-1 container">
    <h4 class="mb-3">Create Campaign</h4>
    <form [formGroup]="editorForm" (ngSubmit)="ngOnSubmit()" #stepOneForm="ngForm" class="editForm"  novalidate>
      

      <div class="mb-3 form-group">
        
        <label class="control-label" for="targetDonation">Goal</label>  
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">à¸¿</span>
          </div>
          <input type="number" 
          class="form-control" 
          #targetDonation="ngModel"
          required name="targetDonation" 
          placeholder="Baht" 
          [(ngModel)]="campaignModel.targetDonation"
          [ngModelOptions]="{standalone: true}" 
          required>
          <div class="alert alert-danger" style="width: 100%;" [hidden]="targetDonation.valid">
            Your goal is required.
          </div>
        </div>
      </div>

      <div class="mb-3 form-group">
        <label class="control-label" for="campaignName">Title</label>  
        <input class="form-control" 
        #campaignName="ngModel" 
        required 
        name="campaignName" 
        type="text" 
        placeholder="Title" 
        [(ngModel)]="campaignModel.campaignName"
        [ngModelOptions]="{standalone: true}" 
        >
        
        <div class="alert alert-danger" style="width: 100%;" [hidden]="campaignName.valid">
          Please enter a campaign title.
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3 form-group">
          <label for="category">Campaign Category</label>
          <select class="custom-select form-control d-block w-100" 
          id="category" 
          #category="ngModel" 
          required 
          name="category" 
          type="text" 
          [(ngModel)]="campaignModel.category"
          [ngModelOptions]="{standalone: true}" 
 
          required>
            <option value="">Choose...</option>
            <option>United States</option>
            <option>Education</option>
            <option>Animals</option>
            <option>Human rights</option>
            <option>Medical</option>
            <option>Charity</option>
          </select>
          <div class="alert alert-danger" style="width: 100%;" [hidden]="category.valid">
            Please choose category.
          </div>
        </div>

        <div class="col-md-6 mb-3 form-group">
          <label for="fundRaisingAs">Fundraising as who</label>
          <select class="custom-select d-block w-100" 
          id="fundRaisingAs" 
          #fundRaisingAs="ngModel" 
          required name="fundRaisingAs" 
          type="text" 
          [(ngModel)]="campaignModel.fundRaisingAs" 
          [ngModelOptions]="{standalone: true}" 

          required>
            <option value="">Choose...</option>
            <option>California</option>
          </select>
          <div class="alert alert-danger" style="width: 100%;" [hidden]="fundRaisingAs.valid">
            Please choose who you are fundraising as.
          </div>
        </div>
      </div>
      
      <div class="mb-3 form-group">
        <h3>Cover Image Uploading</h3>
        <div>
            <input type="file" (change)="onFileChanged($event)">

            <img [src]="imgURL" height="200" *ngIf="imgURL">
        </div>
        <hr />
      </div>

      <div class="mb-3 form-group">
        <div class="row pt-5">
          <div class="col-md-8 bg-light">
            <label for="editor"><h3>Story</h3></label>
            <quill-editor id="discipline-qe" 
            [style]="editorStyle" 
            [modules]="config" 
            formControlName="editor"></quill-editor>
          </div>
          <div class="col-md-4 bg-light p-4">
            <h3>Output</h3>
            <p class="my-5" [innerHTML]="editorContent"></p>
          </div>
        </div>
      </div>
      <!-- <button class="btn btn-primary mt-5" (click)="submitEditor()">Submit</button> -->
      <!-- <pre>{{ campaignModel | json }}</pre> -->



      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!stepOneForm.valid" (click)="submitEditor()" >Submit</button>
      </div>
    </form>
    
</div>
