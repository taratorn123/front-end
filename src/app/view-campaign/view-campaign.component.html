<!-- Page Content -->
<div class="container">
  <div class="row">
    <!-- Title -->
    <h1 class="mt-4" style="margin-bottom: 40px; padding-left: 15px;">{{campaignData.campaignName}}</h1>
  </div>
  <div class="row">
    <!-- Post Content Column -->
    <div class="col-lg-8">
      
      <!-- Preview Image -->
      <img class="img-fluid rounded" [src]="campaignData.coverImagePath" alt="">
      <!-- Author -->
      <p class="lead" style="margin-top: 16px;">
        by {{userData.firstName}} {{userData.lastName}}
      </p>
      <hr>
      <!-- Date/Time -->
      <p>Created: {{campaignData.startDate | date}}  |  Category: {{campaignData.category}}</p>
      <hr>

      <read-more>
        <!-- Post Content -->
        <p [innerHTML]="campaignData.campaignDetail"></p>
      </read-more>
        
      <hr>
      <div style="text-align: center;">
        <button type="button" class="btn btn-outline-info btnMenu" (click)="showThis = false">View Comments</button>
        <button type="button" class="btn btn-outline-info btnMenu" (click)="showThis = true" >View Updates</button>
        <button type="button" class="btn btn-outline-info btnMenu" (click) ="navigateHistoryTransaction();">View Donation</button>
        <button type="button" class="btn btn-outline-danger btnMenu" (click) ="reportCampaign();">Report</button>
      </div>
      <hr>
      <div  [hidden]="showThis">
        <app-view-campaign-comment></app-view-campaign-comment>
      </div>
      <div  [hidden]="!showThis">
        <app-view-campaign-update></app-view-campaign-update>
      </div>
    </div>
    
    
    
    <!-- Paste below code to manage campaign id -->
    <!-- Sidebar Widgets Column -->
    <div class="col-lg-4">
      <!-- Side Widget -->
      <div class="card lg-4">
        <h5 class="card-header">฿1,254 raised of ฿{{campaignData.targetDonation}} goal</h5>
        <div class="card-body">
            <div class="first">
              <div [ngStyle]="{'width.%':width}" class="second"></div>
            </div>
            <div class="donateBtn">
              <button type="button" class="btn btn-success" (click) ="navigateDonate();">Donate</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
