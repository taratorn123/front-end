 <!-- Page Content -->
 <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{campaignData.campaignName}}</h1>

        <!-- Author -->
        <p class="lead">
          by {{userData.firstName}} {{userData.lastName}}
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Created: {{campaignData.startDate | date}}  |  Category: {{campaignData.category}}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" [src]="campaignData.coverImagePath" alt="">
        <br>
        <button type="button" class="btn btn-primary" (click) ="navigateDonate();">Donate</button>
        <button type="button" class="btn btn-primary" (click) ="navigateHistoryTransaction();">History</button>
        <button type="button" class="btn btn-primary" (click) ="reportCampaign();">Report</button>
        <hr>

        <!-- Post Content -->
        <p class="lead" [innerHTML]="campaignData.campaignDetail"></p>
        <hr>
        <button type="button" class="btn btn-primary" (click)="showThis = false">View Comments</button>
        <button type="button" class="btn btn-primary" (click)="showThis = true" >View Updates</button>
        <hr>
        <div class="" [hidden]="showThis">
          <app-view-campaign-comment></app-view-campaign-comment>
        </div>
        <div class="" [hidden]="!showThis">
          <app-view-campaign-update></app-view-campaign-update>
        </div>
