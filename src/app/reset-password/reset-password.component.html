<form (ngSubmit)="onSubmit()" #resetForm="ngForm" class="text-center">
    <div class="container">
        <div class = "row">
            <div class="col align-self-center">
                <img class="mb-4" src="../../assets/img/Logo.png" alt="" width="72" height="72">
                <!-- <img class="mb-4" src="../../assets/img/Logo.png" alt="" width="72" height="72"> -->
            </div>
        </div>
        <div class = "row">
            <div class="col align-self-center">
                <h3>Reset Password</h3>
            </div>
        </div>
        <hr>
        <div class = "row">
            <div class = "col-12 align-self-center">
                <label style="float: left;"for="newPassword">New Password</label>
                <input [(ngModel)]="userPassword.newPassword"
                id = "newPassword"
                name="newPassword"
                class="form-control" 
                type="password" 
                required autofocus #name="ngModel"
                >
                <div class="errorCode" *ngIf="userPassword.newPassword.length < 5 && userPassword.newPassword != ''">
                    *Password must have more than 4 letters
                </div>
            </div>
        </div>
        
        <!-- <div class="errorCode" *ngIf="nullresult">
            <strong>*No search results</strong>
            <p>Your search did not return any results. Please try again with other information.</p>
        </div> -->
        <div class = "row">
            <div class = "col-12 align-self-center">
                <label  style="float: left;" for="confirmationPassword">Re-type new Password</label>
                <input [(ngModel)]="userPassword.confirmationPassword"
                id = "confirmationPassword"
                name="confirmationPassword"
                class="form-control" 
                type="password" 
                required autofocus #name="ngModel"
                >
                <div class="errorCode" *ngIf="userPassword.newPassword != userPassword.confirmationPassword">
                    *Password does not matched
                </div>
            </div>
        </div>
        <!-- <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
        <!-- <label for="inputPassword" class="sr-only">Password</label> -->
        <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
        <button type="submit" (click)="editPassword()" class = "btn btn-lg btn-primary btn-block"[disabled]="!resetForm.form.valid || 
              userPassword.newPassword != userPassword.confirmationPassword || userPassword.newPassword.length < 5 || 
              userPassword.confirmationPassword < 5">Reset Password</button>
        <h4 class="login"> Already have an account? <a href ="/sign-in">Sign in here</a></h4>
    </div>
</form>
