<div class="card my-5">
    <div class="card-body">
      <h2 style = "text-align: center;margin-bottom: 20px;">User Verfication Request</h2>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">User ID</th>
            <th scope="col">Username</th>
            <th scope="col">Name</th>
            <th scope="col">Detail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td><a [routerLink]="" (click)="displayVerificationDetail(user.id)">Verification picture</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
