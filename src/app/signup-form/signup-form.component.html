<form (ngSubmit)="onSubmit()" #userForm="ngForm" class="form-signin text-center">
    <div class="container">
        <div class = "row">
            <div class="col align-self-center">
                <img class="mb-4" src="../../assets/img/Logo.png" alt="" width="72" height="72">
                <!-- <img class="mb-4" src="../../assets/img/Logo.png" alt="" width="72" height="72"> -->
            </div>
        </div>
        <div class = "row">
            <div class="col align-self-center">
                <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6 align-self-center">
                <label for="firstName" class="sr-only">First name</label>
                <input  [(ngModel)]="user.firstName" 
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="First name"
                required #name="ngModel" required autofocus>
            </div>
            <div class = "col-6 align-self-center">
                <label for="lastName" class="sr-only">Last name</label>
                <input  [(ngModel)]="user.lastName" 
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Last name"
                required #name="ngModel" required autofocus>
            </div>
        </div>
        <div class = "row">
            <div class = "col-12 align-self-center">
                <label for="username" class="sr-only">Username</label>
                <input type="text" [(ngModel)]="user.username" 
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                required autofocus #email="ngModel">
            </div>
        </div>
        <div class = "row">
            <div class = "col-12 align-self-center">
                <div class ="email">
                    <label for="email" class="sr-only">email</label>
                    <input type="text" [(ngModel)]="user.email" 
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required autofocus #email="ngModel">
                </div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-12 align-self-center">
                <label for="password" class="sr-only">Password</label>
                <input type="password" [(ngModel)]="user.password" 
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required autofocus #email="ngModel">
            </div>
        </div>
        <div class = "row">
            <div class = "col-12 align-self-center">
                <label for="passwordConfirmation" class="sr-only">Password</label>
                <input type="password" [(ngModel)]="user.passwordConfirmation" 
                class="form-control"
                id="passwordConfirmation"
                name="passwordConfirmation"
                placeholder="Password Confirmation"
                required autofocus #email="ngModel">
            </div>
        </div>
        <!-- <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
        <!-- <label for="inputPassword" class="sr-only">Password</label> -->
        <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </div>
</form>
