
<div class="col-md-12 order-md-1 container">

<form [formGroup]="formTemplate" (ngSubmit)="ngOnSubmit(formTemplate.value)" #userForm="ngForm" class="editForm">

    <h4 class="mb-3">Edit Profile</h4>
    <hr>
      <div class="mb-3 form-group">
        <label class="control-label" for="firstName">First Name</label>  
            <input
            class="form-control"
            formControlName="firstName"
            id="firstName"
            name="firstName"
            autofocus>
      </div>
      <div class="mb-3 form-group">
        <label class="control-label" for="lastName">Last Name</label>  
        <input 
        class="form-control"
        formControlName="lastName"
        id="lastName"
        name="lastName"
        autofocus>
      </div>
      <div class="mb-3 form-group">
        <label class="control-label" for="email">Email</label>  
        <input  
        class="form-control"
        formControlName="email"
        id="email"
        name="email"
        autofocus>
      </div>
      <!-- Campaign's upload cover image Section -->
      <div class="mb-3 form-group">
        <h3>Cover Image Uploading</h3>
        <div>
            <input type="file"
            formControlName="imageUrl"
            (change)="onFileChanged($event)">
            <img [src]="imageUrl" height="200" *ngIf="imageUrl">
        </div>
        <hr />
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" type="submit" (click)="open(mymodal)">Save</button>
      <div *ngIf="userData.privilegeLevel == 1">
        <button class = "btn btn-lg btn-success btn-block" (click)="activate()" >Activate</button>
      </div>
      <!-- This part for successful popup -->
      <ng-template #mymodal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Edit Profile</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          Successful
        </div>
      </ng-template>
</form>
</div>
