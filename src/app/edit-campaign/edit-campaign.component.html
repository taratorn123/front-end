
<div class="col-md-12 order-md-1 container">
  <h4 class="mb-3">Edit Campaign</h4>
  <form [formGroup]="formTemplate" (ngSubmit)="ngOnSubmit(formTemplate.value)" class="editForm">
    
    <!-- Campaign's target donation Section -->
    <div class="mb-3 form-group">
      <label class="control-label" for="targetDonation">Goal</label>  
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">à¸¿</span>
        </div>
        <input type="number" 
        class="form-control" 
        formControlName="targetDonation"
        required name="targetDonation" 
        placeholder="Baht" 
        [(ngModel)]="campaignData.targetDonation"
        required>
        <div class="alert alert-danger" *ngIf="isSubmitted && formControls.targetDonation.errors?.required" style="width: 100%;">
          Your goal is required.
        </div>
      </div>
    </div>
    <!-- Campaign's title Section -->
    <div class="mb-3 form-group">
      <label class="control-label" for="campaignName">Title</label>  
      <input class="form-control" 
      formControlName="campaignName"
      required 
      name="campaignName" 
      type="text" 
      placeholder="Title" 
      >
      <div class="alert alert-danger" *ngIf="isSubmitted && formControls.campaignName.errors?.required" style="width: 100%;">
        Please enter a campaign title.
      </div>
    </div>

    <div class="row">
      <!-- Campaign's category Section -->
      <div class="col-md-6 mb-3 form-group">
        <label for="category">Campaign Category</label>
        <select class="custom-select form-control d-block w-100" 
        formControlName="category"
        id="category" 
        required 
        name="category" 
        type="text" 
        required>
          <option value="">Choose...</option>
          <option>United States</option>
          <option>Education</option>
          <option>Animals</option>
          <option>Human rights</option>
          <option>Medical</option>
          <option>Charity</option>
        </select>
        <div class="alert alert-danger" *ngIf="isSubmitted && formControls.category.errors?.required" style="width: 100%;">
          Please choose category.
        </div>
      </div>
      <!-- Campaign's individual or organiztion? Section -->
      <div class="col-md-6 mb-3 form-group">
        <label for="fundRaisingAs">Fundraising as who</label>
        <select class="custom-select d-block w-100" 
        formControlName="fundRaisingAs"
        id="fundRaisingAs" 
        required name="fundRaisingAs" 
        type="text" 
        required>
          <option value="">Choose...</option>
          <option>California</option>
        </select>
        <div class="alert alert-danger" *ngIf="isSubmitted && formControls.fundRaisingAs.errors?.required" style="width: 100%;">
          Please choose who you are fundraising as.
        </div>
      </div>
    </div>
    <!-- Campaign's upload cover image Section -->
    <div class="mb-3 form-group">
      <h3>Cover Image Uploading</h3>
      <div>
          <input type="file"
          formControlName="imageUrl"
          (change)="onFileChanged($event)">
          <img [src]="imageUrl" height="200" *ngIf="imageUrl">
      </div>
      <div class="alert alert-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required" style="width: 100%;">
        Please choose a cover image.
      </div>
      <hr />
    </div>
    <!-- Campaign's quilljs editor Section -->
    <div class="mb-3 form-group">
      <div class="row pt-5">
        <div class="col-md-8 bg-light">
          <label for="editor"><h3>Story</h3></label>
          <quill-editor id="discipline-qe" 
          [style]="editorStyle" 
          [modules]="config" 
          formControlName="editor">
          </quill-editor>
        </div>
        <div class="col-md-4 bg-light p-4">
          <h3>Output</h3>
          <p class="my-5" [innerHTML]="editorContent"></p>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="isSubmitted && formControls.editor.errors?.required" style="width: 100%;">
        Please enter story.
      </div>
    </div>
    <!-- <button class="btn btn-primary mt-5" (click)="submitEditor()">Submit</button> -->
    <!-- <pre>{{ campaignModel | json }}</pre> -->

    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="submitEditor()" >Submit</button>
    </div>
  </form>
  
</div>
